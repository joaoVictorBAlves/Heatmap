<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <form id="sortForm">
                <div class="form-group">
                    <label for="sortProperty">Escolha a propriedade para ordenar:</label>
                    <select id="sortProperty" name="sortProperty">
                        <option value="x">Eixo X</option>
                        <option value="y">Eixo Y</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sortOrder">Ordem:</label>
                    <select id="sortOrder" name="sortOrder">
                        <option value="asc">Crescente</option>
                        <option value="desc">Decrescente</option>
                    </select>
                </div>
                <input type="button" value="Ordenar" onclick="ordenar()">
            </form>
        </div>
        <canvas id="heatmapCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>


</html>
